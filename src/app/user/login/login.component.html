<div class="container">
  <div class="rcorner">
    <form (ngSubmit)="userLogin()">
      <div class="form-group">
        <label>Email</label><br>
        <input type="text" name="email" [(ngModel)]="email" #user="ngModel" required>
      </div>
      <div [hidden]="user.valid || user.pristine" class="alert alert-danger">Email is required</div>
      <div class="form-group">
        <label>Password</label><br>
        <input type="current-password" name="password" [(ngModel)]="password" #pass="ngModel" required>
      </div>
      <div [hidden]="pass.valid || pass.pristine" class="alert alert-danger">Password is required</div>
      <button type="submit" class="btn btn-primary">Login</button><br><br>
      <small>Do Not Have An Account? <a [routerLink] = "['/','signup']">SignUp</a></small>
    </form>
  </div>
</div>
