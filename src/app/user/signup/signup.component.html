<div class="container">
  <h1 style="text-align:center; color: blue;">Sign Up To Start Chat</h1><br>
  <div class="rcorner">
    <form #register = "ngForm" (ngSubmit) = "chatRegister()">
      <div class="form-group">
        <label>First Name:</label>
        <input type="text" name="firstName" [(ngModel)]="firstName" #user="ngModel" required>
      </div>
      <div [hidden]="user.valid || user.pristine" class="alert alert-danger">First Name is required</div>
      <div class="form-group">
        <label>Last Name:</label>
        <input type="text" name="lastName" [(ngModel)]="lastName" #lname="ngModel" required>
      </div>
      <div [hidden]="lname.valid || lname.pristine" class="alert alert-danger">Last Name is required</div>
      <div class="form-group">
        <label>Email:</label>
        <input type="email" name="email" [(ngModel)]="email" #mail="ngModel" required>
      </div>
      <div [hidden]="mail.valid || mail.pristine" class="alert alert-danger">Mail ID is required</div>
      <div class="form-group">
        <label>Mobile Number:</label>
        <input type="number" name="mobile" [(ngModel)]="mobile" #mob="ngModel" required>
      </div>
      <div [hidden]="mob.valid || mob.pristine" class="alert alert-danger">Mobile Number is required</div>
      <div class="form-group">
        <label>Password:</label>
        <input type="text" name="password" [(ngModel)]="password" #pass="ngModel" required>
      </div>
      <div [hidden]="pass.valid || pass.pristine" class="alert alert-danger">Password is required</div>
      <div class="form-group">
        <label>API Key:</label>
        <input type="text" name="apiKey" [(ngModel)]="apiKey" #key="ngModel" required>
      </div>
      <div [hidden]="key.valid || key.pristine" class="alert alert-danger">API key is required</div>
      <button type="submit" [disabled] = "!register.valid" class="btn btn-primary">Register</button>
    </form>
  </div>
</div>
